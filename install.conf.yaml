# Settings
- defaults:
    link:
      create: true
      relink: true
      force: true # Swap the original file

- clean: ["~"]

- link:
    # Zsh
    ~/.zshrc: zsh/zshrc.zsh
    # Git
    ~/.gitconfig: .gitconfig
    # Vim
    ~/.vimrc: .vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
