# Settings
- defaults:
    link:
      create: true
      relink: true
      force: true # Swap the original file

- clean: ["~"]

- link:
    # Zsh
    ~/.zshrc: zsh/zshrc.zsh
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_gloabl: git/gitignore_gloabl
    # Vim
    ~/.vimrc: vim/vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
