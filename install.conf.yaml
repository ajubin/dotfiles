# Settings
- defaults:
    link:
      create: true
      relink: true
      force: true # Swap the original file

- clean: ["~"]

- link:
    # Zsh
    ~/.zshrc: zsh/zshrc.zsh
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    # Vim
    ~/.vimrc: vim/vimrc
    # Dig (for dns, https://jvns.ca/blog/2023/05/08/new-talk-learning-dns-in-10-years/)
    ~/.digrc: other/digrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
